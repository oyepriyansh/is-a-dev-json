<!DOCTYPE html>
<html>

<head>
  <title>is-a.dev JSON Generator</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://oyepriyansh.pages.dev/i/json.ico">
</head>

<body>
  <div class="container">
    <h1>is-a.dev JSON Generator</h1>
    <div class="button-container">
      <a href="https://github.com/oyepriyansh/is-a.dev-json"><button class="star"><i class="fa-solid fa-star"></i> Star on GitHub</button></a>
      <button class="star" onclick="window.open('https://www.is-a.dev', '_blank');"><i class="fa-solid fa-globe"></i> is-a.dev</button>
    </div>
    <div id="isadevgen">
      <div id="center">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" placeholder="GitHub username (Required)" required>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" placeholder="Email address (Required)" required>
        <label for="descriptionInput">Description:</label>
        <input type="text" id="descriptionInput" placeholder="(Optional)">

        <div id="recordContainer">
          <div class="recordRow">
            <label for="recordTypeInput">Record Type:</label>
            <select class="recordTypeInput" required>
              <option value="CNAME">CNAME</option>
              <option value="A">A</option>
              <option value="URL">URL</option>
              <option value="MX">MX</option>
              <option value="TXT">TXT</option>
            </select>

            <label for="recordInput">Record:</label>
            <textarea id="rci" class="recordInput" placeholder="Add new line to add multiple A and MX records (Required)" required></textarea>
          </div>
        </div>

        <button onclick="addRecord()"> <i class="fa-solid fa-plus"></i> Add Another Record </button>
        <button onclick="generateJSON()"> <i class="fa-solid fa-code"></i> Generate JSON </button>

        <textarea id="jsonOutput" readonly></textarea>
        <button id="copyButton" onclick="copyJSON()"> <i class="fa fa-copy"></i> Copy JSON </button>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>

</html>
